instruction: WAITSE4
syntax: WAITSE4          {WC/WZ/WCZ}
encoding: EEEE 1101011 CZ0 000010111 000100100
description: |
  Wait for SE4 event flag, then clear it. Prior SETQ sets optional CT timeout value. C/Z = timeout.
