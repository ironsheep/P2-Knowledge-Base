instruction: WAITXFI
syntax: WAITXFI          {WC/WZ/WCZ}
encoding: EEEE 1101011 CZ0 000011011 000100100
description: |
  Wait for XFI event flag, then clear it. Prior SETQ sets optional CT timeout value. C/Z = timeout.
timing:
  cycles: 2
  type: variable
group: Events - Wait
flags_affected:
  Z: timeout
