instruction: WAITCT1
syntax: WAITCT1          {WC/WZ/WCZ}
encoding: EEEE 1101011 CZ0 000010001 000100100
description: |
  Wait for CT1 event flag, then clear it. Prior SETQ sets optional CT timeout value. C/Z = timeout.
timing:
  cycles: 2
  type: variable
group: Events - Wait
flags_affected:
  Z: timeout
