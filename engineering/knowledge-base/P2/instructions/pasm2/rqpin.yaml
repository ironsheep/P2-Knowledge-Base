instruction: RQPIN
syntax: RQPIN   D,{#}S          {WC}
encoding: EEEE 1010100 C0I DDDDDDDDD SSSSSSSSS
description: |
  Read smart pin S[5:0] result \"Z\" into D, don't acknowledge smart pin (\"Q\" in RQPIN means \"quiet\"). C = modal result.
timing:
  cycles: 2
  type: fixed
group: Smart Pins
flags_affected:
  C: modal result
