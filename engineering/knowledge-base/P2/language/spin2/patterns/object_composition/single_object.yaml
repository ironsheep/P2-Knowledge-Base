pattern_id: "single_object"
when_use:
  - "One external component to manage"
  - "Clear delegation of responsibility"
implementation: |
  OBJ
    driver : "p2_led_driver"
  
  PUB main() | status
    status := driver.init(LED_PIN)
    driver.set_brightness(50)
resources:
  dependencies: 1
  cogs: "0-1 (driver dependent)"
combines_with:
  - "no_objects for utilities"
  - "timing_control for coordination"