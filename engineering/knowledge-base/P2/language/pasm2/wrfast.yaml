instruction: WRFAST
syntax: WRFAST  {#}D,{#}S
encoding: EEEE 1100100 0LI DDDDDDDDD SSSSSSSSS
description: |
  Begin new fast hub write via FIFO. D[31] = no wait, D[13:0] = block size in 64-byte units (0 = max), S[19:0] = block start address.
timing:
  cycles: 2
  type: conditional
group: Hub FIFO - New Write
