instruction: WAITPAT
syntax: WAITPAT          {WC/WZ/WCZ}
encoding: EEEE 1101011 CZ0 000011000 000100100
timing:
  cycles: 2
  type: variable
group: Events - Wait
description: 'WAITPAT waits for a pin-pattern-detected event to occur (unless the event flag is already
  set), then clears the Result: Wait for pin-pattern-detected event, then clear the flag; optionally aborting
  on timeout and setting C and/or Z on abort. Z = timeout.'
category: Event Monitor Instruction - Wait for and clear pin-pattern-detected event flag.
flags_affected:
  Z:
    formula: timeout
related:
- SETPAT
- POLLPAT
- JPAT
- JNPAT
