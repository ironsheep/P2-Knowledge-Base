description: "POLLFBW copies the state of the FIFO-interface-block-wrap event flag into C and/or Z and\
  \ then clears the flag Result: FIFO-interface-block-wrap event flag is optionally copied into C and/or\
  \ Z, then it is cleared.\n\nPOLLFBW copies the state of the FIFO-interface-block-wrap event \uFB02ag\
  \ into C and/or Z and then clears the \uFB02ag\n\n(unless it's being set again by the event sensor).\n\
  \nIf the WC, WZ, or WCZ effect is speci\uFB01ed, the C \uFB02ag and/or Z \uFB02ag is updated to the\
  \ state of the FIFO-interface\u2011block\u2011\n\nwrap event \uFB02ag prior to clearing it.\n\nThe FIFO-interface-block-wrap\
  \ event \uFB02ag is set whenever the Hub RAM FIFO interface exhausts its block count\n\nand reloads\
  \ its block count and start address. The FIFO-interface-block-wrap event \uFB02ag is cleared upon execution\n\
  \nof RDFAST, WRFAST, FBLOCK, POLLFBW, WAITFBW, JFBW, or JNFBW instructions."
