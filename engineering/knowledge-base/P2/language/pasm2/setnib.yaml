instruction: SETNIB
syntax: SETNIB  D,{#}S,#N
encoding: EEEE 1000000 00I 000000000 SSSSSSSSS
timing:
  cycles: 2
  type: fixed
group: Math and Logic
description: 'SETNIB stores Src[3:0] into the nibble identified by Num within Dest,
  or the nibble and register described by a prior Result: Src[3:0] is written to nibble
  Num (0–7) of Dest, or to another register nibble described by prior ALTSN instruction.'
category: Bit Operation Instruction - Set a nibble to new value.
parameters:
- Dest is the register in which to modify a nibble.
- Src is a register or 4-bit literal whose bits [3:0] will be stored in the designated
  location.
- Num is a 3-bit literal identifying the nibble ID (0–7) of Dest to modify.
related:
