instruction: OUTL
syntax: OUTL    {#}D           {WCZ}
encoding: EEEE 1101011 CZL DDDDDDDDD 001001000
timing:
  cycles: 2
  type: fixed
group: Pins
description: 'OUTH or OUTL alters the output level register''s bit(s) designated by Dest to be high (1)
  or low (0). All other bits Result: The I/O pin output level bit(s), described by Dest, are set high
  (1) or low (0); the rest are left as-is. Z = OUT bit.'
category: I/O Pin Instruction - Set pin(s) output level to high (1) or low (0).
flags_affected:
  Z:
    formula: OUT bit
parameters:
- Dest is the register, 9-bit literal, or 11-bit augmented literal whose value identifies the I/O pin(s)
  to set high or low.
- WCZ is an optional effect to update flags.
documentation_source: PASM2 Manual 2022/11/01
documentation_level: comprehensive
