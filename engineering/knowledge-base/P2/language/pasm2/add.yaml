description: "ADD sums the two unsigned values of Dest and Src together and stores the result into the\
  \ Dest register. Result: Sum of unsigned Src and unsigned Dest is stored in Dest.\n\nADD sums the two\
  \ unsigned values of Dest and Src together and stores the result into the Dest register.\n\nIf the WC\
  \ or WCZ effect is speci\uFB01ed, the C \uFB02ag is set (1) if the summation results in a 32-bit over\uFB02\
  ow (unsigned\n\ncarry), or is cleared (0) if no over\uFB02ow.\n\nIf the WZ or WCZ effect is speci\uFB01\
  ed, the Z \uFB02ag is set (1) if the result of Dest + Src is zero, or is cleared (0) if it is\n\nnon-zero.\n\
  \nTo add unsigned, multi-long values, use ADD followed by ADDX as described in Adding Two Multi-Long\
  \ Values.\n\nADD and ADDX are also used in adding signed, multi-long values with ADDSX ending the sequence."
