instruction: BITNZ
syntax: BITNZ   D,{#}S         {WCZ}
encoding: EEEE 0100101 CZI DDDDDDDDD SSSSSSSSS
timing:
  cycles: 2
  type: fixed
group: Bit Operation Instruction - Set bit(s) low/high according to Z or !Z.
description: 'BITZ or BITNZ alters the Dest bit(s) designated by Src to equal the
  state, or inverse state, of the Z flag. All other Result: Dest bit(s) described
  by Src are set to Z or !Z; the rest are left as-is. Z = original D[S[4:0]].'
flags_affected:
  Z:
    formula: original D[S[4:0]]
parameters:
- Dest is the register whose value will have one or more bits set to Z or !Z.
- Src is a register, 9-bit literal, or 10-bit augmented literal whose value identifies
  the bit(s) to modify.
- WCZ is an optional effect to update flags.
documentation_source: PASM2 Manual 2022/11/01
documentation_level: comprehensive
