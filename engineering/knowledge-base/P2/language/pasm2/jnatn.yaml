instruction: JNATN
syntax: JNATN   {#}S
encoding: EEEE 1011110 01I 000011110 SSSSSSSSS
timing:
  cycles: 2
  type: fixed
group: Events - Branch
description: 'JATN or JNATN checks the cog''s attention signal and jumps to the address described by Src
  if attention is set (in Result: If ATN event flag is set (or is clear in syntax 2), PC is set to a new
  relative (#Src) or absolute (Src) address.'
category: Event Branch Instruction - Jump if attention flag is set or clear.
parameters:
- 'Src is a register, 9-bit literal, or 20-bit augmented literal whose value is the absolute or relative
  address to set PC to. Use # for relative addressing; omit # for absolute addressing.'
documentation_source: PASM2 Manual 2022/11/01
documentation_level: comprehensive
