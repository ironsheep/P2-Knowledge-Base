description: 'Set CT1 event to trigger on CT = D + S. Adds S into D.


  ADDCT1, ADDCT2, or ADDCT3 sets the hidden CT1, CT2, or CT3 event trigger register (respectively) to
  the value of


  Dest + Src. The result is also written to Dest.


  Use the xxxxCTx Event Handling instructions to process time-based events.'
