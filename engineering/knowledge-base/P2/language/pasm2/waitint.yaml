instruction: WAITINT
syntax: WAITINT          {WC/WZ/WCZ}
encoding: EEEE 1101011 CZ0 000010000 000100100
timing:
  cycles: 2
  type: variable
group: Events - Wait
description: 'WAITINT waits for an interrupt-occurred event to occur (unless the event flag is already
  set), then clears the event Result: Wait for interrupt-occurred event, then clear the flag; optionally
  aborting on timeout and setting C and/or Z on abort. Z = timeout.'
category: Event Monitor Instruction - Wait for and clear interrupt-occurred event flag.
flags_affected:
  Z:
    formula: timeout
parameters:
- WC, WZ, or WCZ are optional effects to update flags.
related:
- POLLINT
- JINT
- JNINT
