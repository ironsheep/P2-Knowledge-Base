instruction: WAITINT
syntax: WAITINT          {WC/WZ/WCZ}
encoding: EEEE 1101011 CZ0 000010000 000100100
description: |
  Wait for INT event flag, then clear it. Prior SETQ sets optional CT timeout value. C/Z = timeout.
timing:
  cycles: 2
  type: variable
group: Events - Wait
flags_affected:
  Z: timeout
