instruction: CMP
syntax: CMP Dest, {#}Src {WC|WZ|WCZ}
compiler_syntax: CMP D,S/#
encoding: "EEEE 0010000 CZI DDDDDDDDD SSSSSSSSS                  \u2014          Unsigned (D < S)    \
  \  D=S                    2"
compiler_encoding:
  bits: 32
  opcode: 64
  effects: 3
  operandFormat: 0
  rawValue: 1600
timing:
  cycles: 2
  type: fixed
group: Math Instruction - Compare two unsigned values.
description: "CMP compares the unsigned values of Dest and Src (by subtracting Src from Dest) and optionally\
  \ setting the C Result: Greater/lesser and equality status is optionally written to the C and Z flags.\n\
  \nCMP compares the unsigned values of Dest and Src (by subtracting Src from Dest) and optionally setting\
  \ the C\n\nand Z \uFB02ags accordingly.\n\nIf the WC or WCZ effect is speci\uFB01ed, the C \uFB02ag\
  \ is set (1) if Dest is less than Src.\n\nIf the WZ or WCZ effect is speci\uFB01ed, the Z \uFB02ag is\
  \ set (1) if Dest equals Src.\n\nTo compare unsigned, multi-long values, use CMP followed by CMPX as\
  \ described in Comparing Two Multi-Long\n\nValues."
compiler_category: Arithmetic
flags_affected:
  C:
    formula: borrow of (D - S)
  Z:
    formula: (D == S)
compiler_effects:
- name: wc
  symbol: WC
  value: 1
  description: Write Carry flag
  bitPattern: '01'
- name: wz
  symbol: WZ
  value: 2
  description: Write Zero flag
  bitPattern: '10'
- name: wcz
  symbol: WCZ
  value: 3
  description: Write Carry and Zero flags
  bitPattern: '11'
parameters:
- "Dest is the register containing the value to compare with that of Src. Copyright \xA9 Parallax Inc.\
  \ 2022/11/01 \u25AA Propeller 2 Assembly Language Manual               \u25AA   Page 59"
- Src is a register, 9-bit literal, or 32-bit augmented literal whose value is compared to Dest.
- "WC, WZ, or WCZ are optional effects to update \uFB02ags."
