instruction: MODZ
syntax: MODZ    z               {WZ}
encoding: EEEE 1101011 0Z1 00000zzzz 001101111
timing:
  cycles: 2
  type: fixed
group: Flag Modification Instruction - Modify C and/or Z flag(s) according to modifier
  mode and current state(s).
description: 'MODC, MODZ, or MODCZ sets or clears the C and/or Z flag based on the
  mode described by the given Modifier Result: The C and/or Z flag is set or cleared
  according to the given Modifier and the current state of the C and/or Z flags. C
  = cccc[{C,Z}], Z = zzzz[{C,Z}].'
flags_affected:
  C:
    formula: cccc[{C,Z}], Z = zzzz[{C,Z}]
  Z:
    formula: zzzz[{C,Z}]
