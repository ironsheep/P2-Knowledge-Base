instruction: ROLNIB
syntax: ROLNIB  D,{#}S,#N
encoding: EEEE 1000100 000 DDDDDDDDD 000000000
timing:
  cycles: 2
  type: fixed
group: Math and Logic
description: 'ROLNIB reads the nibble identified by Num (0–7) from Src, or a nibble from the source described
  by a prior ALTGN Result: Nibble Num (0–7) of Src, or a nibble from a source described by prior ALTGN
  instruction, is rotated left into Dest.'
category: Bit Operation Instruction - Rotate a nibble left into a value.
flags_affected:
  C:
    when: D
parameters:
- Dest is the register in which to rotate the nibble into.
- Src is a register, 9-bit literal, or 32-bit augmented literal whose value contains the target nibble
  to read.
- Num is a 3-bit literal identifying the nibble ID (0–7) of Src to read.
related:
