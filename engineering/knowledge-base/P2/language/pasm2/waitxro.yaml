instruction: WAITXRO
syntax: WAITXRO          {WC/WZ/WCZ}
encoding: EEEE 1101011 CZ0 000011100 000100100
timing:
  cycles: 2
  type: variable
group: Events - Wait
description: 'WAITXRO waits for a streamer-NCO-rollover event to occur (unless the event flag is already
  set), then clears the Result: Wait for streamer-NCO-rollover event, then clear the flag; optionally
  aborting on timeout and setting C and/or Z on abort. Z = timeout.'
category: Event Monitor Instruction - Wait for and clear streamer-NCO-rollover event flag
flags_affected:
  Z:
    formula: timeout
parameters:
- WC, WZ, or WCZ are optional effects to update flags.
related:
- XINIT
- XZERO
- XCONT
- POLLXRO
- JXRO
- JNXRO
documentation_source: PASM2 Manual 2022/11/01
documentation_level: comprehensive
