instruction: BITNOT
syntax: BITNOT Dest, {#}Src {WCZ}
encoding: EEEE 0100111 CZI DDDDDDDDD SSSSSSSSS                  D         Original D base bit Original
  D base bit          2
timing:
  cycles: 2
