group: Bit Operation Instruction - Set a value into a register.
description: "Mov stores the Src value into Dest. Result: The Src value is stored in Dest and optionally\
  \ flags are updated with the sign bit and zero status.\n\nMov stores the Src value into Dest.\n\nIf\
  \ the WC or WCZ effect is speci\uFB01ed, the C \uFB02ag is updated to be Src[31].\n\nIf the WZ or WCZ\
  \ effect is speci\uFB01ed, the Z \uFB02ag is set (1) if the Dest result equals zero, or is cleared (0)\
  \ if it is\n\nnon-zero."
