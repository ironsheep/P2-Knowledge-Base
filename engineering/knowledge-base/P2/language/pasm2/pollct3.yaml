description: "Get CT3 event flag into C/Z, then clear it.\n\nPOLLCT1, POLLCT2, or POLLCT3 copies the state\
  \ of the count 1, 2, or 3 event \uFB02ag into C and/or Z and then clears\n\nthe \uFB02ag (unless it's\
  \ being set again by the event sensor).\n\nIf the WC, WZ, or WCZ effect is speci\uFB01ed, the C \uFB02\
  ag and/or Z \uFB02ag is updated to the state of the corresponding\n\ncounter event \uFB02ag prior to\
  \ clearing it.\n\nThe counter 1, 2, or 3 event \uFB02ag is set whenever the System Counter (CT) passes\
  \ the value in the CT1, CT2, or CT3\n\nevent trigger register, respectively; i.e. MSB of (CT - CTx is\
  \ 0). The counter event \uFB02ags are cleared upon execution\n\nof the corresponding ADDCTx, POLLCTx,\
  \ WAITCTx, JCTx, or JNCTx instructions."
