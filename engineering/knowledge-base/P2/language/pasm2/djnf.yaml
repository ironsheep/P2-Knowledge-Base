instruction: DJNF
syntax: DJNF    D,{#}S
encoding: EEEE 1011011 11I DDDDDDDDD SSSSSSSSS
timing:
  cycles: 2
  type: fixed
group: Branch S - Mod & Test
description: 'DJF or DJNF decrements the value in Dest, writes the result, and jumps to the address described
  by Src if the Result: Dest is decremented, and if the result is full (or not full in syntax 2), PC is
  set to a new relative (#Src) or absolute (Src) address.'
category: Flow Control Instruction - Decrement value and jump if full (-1; $FFFF_FFFF) or not full (<>
  -1; <> $FFFF_FFFF).
flags_affected:
  C:
    when: D
  Z:
    when: and
parameters:
- Dest is a register whose value is decremented and tested for full or not full.
- 'Src is a register, 9-bit literal, or 20-bit augmented literal whose value is the absolute or relative
  address to set PC to. Use # for relative addressing; omit # for absolute addressing.'
documentation_source: PASM2 Manual 2022/11/01
documentation_level: comprehensive
