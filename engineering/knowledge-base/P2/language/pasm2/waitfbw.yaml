instruction: WAITFBW
syntax: WAITFBW          {WC/WZ/WCZ}
encoding: EEEE 1101011 CZ0 000011001 000100100
description: |
  Wait for FBW event flag, then clear it. Prior SETQ sets optional CT timeout value. C/Z = timeout.
timing:
  cycles: 2
  type: variable
group: Events - Wait
flags_affected:
  Z: timeout
