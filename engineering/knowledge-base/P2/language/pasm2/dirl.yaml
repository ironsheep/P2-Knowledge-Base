instruction: DIRL
syntax: DIRL    {#}D           {WCZ}
encoding: EEEE 1101011 CZL DDDDDDDDD 001000000
timing:
  cycles: 2
  type: fixed
group: Pins
description: 'DIRH or DIRL alters the direction register''s bit(s) designated by Dest to be high (1) or
  low (0); i.e. set to the output Result: The I/O pin direction bit(s), described by Dest, are set high
  (1; output) or low (0; input); the rest are left as-is. Z = DIR bit.'
category: I/O Pin Instruction - Set pin(s) direction to output (high; 1) or input (low; 0).
flags_affected:
  Z:
    formula: DIR bit
parameters:
- Dest is the register, 9-bit literal, or 11-bit augmented literal whose value identifies the I/O pin(s)
  to set to output or input.
- WCZ is an optional effect to update flags.
related:
- DIRC
- DIRNC
- DIRZ
- DIRNZ
- DIRNOT
- DIRRND
