category: Indirection Instruction - Alter subsequent SETBYTE instruction.
parameters:
- Dest is the register whose 11-bit value is the index, or the full byte address,
  for the SETBYTE instruction to operate on.
- Src is an optional register, 9-bit literal, or 18-bit augmented literal whose value
  contains a base long address (Src[8:0]; added to index (Dest[10:2]) for SETBYTE)
  and also an optional auto-indexer value (Src[17:9]; added to Dest at end of execution).
