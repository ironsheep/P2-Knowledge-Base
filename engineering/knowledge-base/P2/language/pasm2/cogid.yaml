instruction: COGID
syntax: COGID {#}Dest {WC}
encoding: "EEEE 1101011 C0L DDDDDDDDD 000000001 D if reg and !WC              Cog Running            \
  \  \u2014           2\u20139, +2 if result"
timing:
  cycles: 2
  type: fixed
group: "Cog Control Instruction - Get current cog\u2019s ID or any cog's status by ID."
description: "COGID writes the current cog's ID into Dest (if Dest is a register and WC is omitted) or\
  \ sets/clears the C flag Result: Current cog's ID is written to Dest or C is set (1) or cleared (0)\
  \ if the Dest cog is running or stopped. C = 1 if on.\n\nCOGID writes the current cog's ID into Dest\
  \ (if Dest is a register and WC is omitted) or sets/clears the C \uFB02ag\n\naccording to the running/stopped\
  \ state of the cog indicated by Dest[2:0] (if WC is given).\n\nIf the WC effect is speci\uFB01ed, the\
  \ C \uFB02ag is set (1) if the Dest[2:0] cog is running, or is cleared (0) if stopped."
flags_affected:
  C:
    formula: 1 if on
parameters:
- Dest is the register where the current cog's ID will be written, or is the register or 9-bit literal
  whose value (lower 3-bits) indicates which cog to get the status for.
- "WC is an optional effect to update the C \uFB02ag with the Dest cog's running status."
related:
- COGINIT
- COGSTOP
documentation_source: PASM2 Manual 2022/11/01 Pages 31-147
documentation_level: comprehensive
compiler_operand_format:
