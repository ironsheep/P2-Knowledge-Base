instruction: COGID
syntax: COGID   {#}D            {WC}
encoding: EEEE 1101011 C0L DDDDDDDDD 000000001
timing:
  cycles: 2
  type: fixed
group: Hub Control - Cogs
description: 'COGID writes the current cog''s ID into Dest (if Dest is a register
  and WC is omitted) or sets/clears the C flag Result: Current cog''s ID is written
  to Dest or C is set (1) or cleared (0) if the Dest cog is running or stopped. C
  = 1 if on.'
category: Cog Control Instruction - Get current cogâ€™s ID or any cog's status by ID.
flags_affected:
  C:
    formula: 1 if on
parameters:
- Dest is the register where the current cog's ID will be written, or is the register
  or 9-bit literal whose value (lower 3-bits) indicates which cog to get the status
  for.
- WC is an optional effect to update the C flag with the Dest cog's running status.
related:
