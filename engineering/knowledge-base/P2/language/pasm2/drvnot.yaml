instruction: DRVNOT
syntax: DRVNOT  {#}D           {WCZ}
encoding: EEEE 1101011 CZL DDDDDDDDD 001011111
timing:
  cycles: 2
  type: fixed
group: Pins
description: 'DRVNOT sets the I/O pin(s) designated by Dest to the output direction and to their opposite
  output level(s); i.e. Result: The I/O pins described by Dest are set to the output direction and to
  their opposite output level(s); the rest are left as-is. Z = OUT bit.'
category: I/O Pin Instruction - Set pin(s) direction to output and toggle to the opposite output level.
flags_affected:
  Z:
    formula: OUT bit
parameters:
- Dest is the register, 9-bit literal, or 11-bit augmented literal whose value identifies the I/O pin(s)
  to set to the output direction and toggle to opposite output levels.
- WCZ is an optional effect to update flags.
documentation_source: PASM2 Manual 2022/11/01
documentation_level: comprehensive
