instruction: OUTH
syntax: OUTH    {#}D           {WCZ}
encoding: EEEE 1101011 CZL DDDDDDDDD 001001001
timing:
  cycles: 2
  type: fixed
group: I/O Pin Instruction - Set pin(s) output level to high (1) or low (0).
description: 'OUTH or OUTL alters the output level register''s bit(s) designated by
  Dest to be high (1) or low (0). All other bits Result: The I/O pin output level
  bit(s), described by Dest, are set high (1) or low (0); the rest are left as-is.
  Z = OUT bit.'
flags_affected:
  Z:
    formula: OUT bit
documentation_source: PASM2 Manual 2022/11/01
documentation_level: comprehensive
compiler_operand_format:
  name: operand_pinop
  pattern: D/#0..511 {WC/WZ}
  description: 'Pin operation: destination/immediate pin number 0-511, optional effect
    flags'
  valueType: 30
compiler_encoding:
  operandFormat: 30
enhancement_source: PNUT_TS_v2.0_complete_operand_integration_2025-09-13
syntax_variants:
- OUTH {#}D
last_updated: '2025-09-19T16:04:17.716603'
parameters:
- Dest is the register, 9-bit literal, or 11-bit augmented literal whose value identifies
  the I/O pin(s) to set high or low.
- WCZ is an optional effect to update flags.
