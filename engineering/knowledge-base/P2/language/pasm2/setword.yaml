instruction: SETWORD
syntax: SETWORD D,{#}S,#N
encoding: EEEE 1001001 00I 000000000 SSSSSSSSS
timing:
  cycles: 2
  type: fixed
group: Math and Logic
description: 'SETWORD stores Src[15:0] into the word identified by Num within Dest, or the word and register
  described by a Result: Src[15:0] is written to word Num (0–1) of Dest, or to another register word described
  by prior ALTSW instruction.'
category: Bit Operation Instruction - Set a word to new value.
flags_affected:
  C:
    when: D
parameters:
- Dest is the register in which to modify a word.
- Src is a register, 9-bit literal, or 16-bit augmented literal whose bits [15:0] will be stored in the
  designated location.
- Num is a 1-bit literal identifying the word ID (0–1) of Dest to modify.
