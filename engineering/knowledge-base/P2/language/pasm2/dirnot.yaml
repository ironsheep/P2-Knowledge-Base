instruction: DIRNOT
syntax: DIRNOT  {#}D           {WCZ}
encoding: EEEE 1101011 CZL DDDDDDDDD 001000111
timing:
  cycles: 2
  type: fixed
group: Pins
description: 'DIRNOT alters the direction register''s bit(s) designated by Dest to
  their inverse state. All other bits are left Result: The I/O pin direction bit(s),
  described by Dest, are toggled to their opposite state(s); the rest are left as-is.
  Z = DIR bit.'
category: I/O Pin Instruction - Toggle pin(s) to the opposite direction.
flags_affected:
  Z:
    formula: DIR bit
parameters:
- Dest is the register, 9-bit literal, or 11-bit augmented literal whose value identifies
  the I/O pin(s) to toggle to the opposite direction.
- WCZ is an optional effect to update flags.
related:
- DIRRND
- DIRL
- DIRH
- DIRC
- DIRNC
- DIRZ
- DIRNZ
documentation_source: PASM2 Manual 2022/11/01
documentation_level: comprehensive
