instruction: ALTGN
syntax: ALTGN   D,{#}S
encoding: EEEE 1001010 111 DDDDDDDDD 000000000
timing:
  cycles: 2
  type: fixed
group: Register Indirection
description: 'ALTGN should be followed by GETNIB or ROLNIBâ€” it modifies the GETNIB
  / ROLNIB instruction''s Src and Num Result: The next instruction''s pipelined Src
  and Num values are altered to be (Src + Dest[11:3]) & $1FF, or just Dest[11:3] for
  syntax 2, and Dest[2:0], respectively.'
category: Indirection Instruction - Alter subsequent GETNIB / ROLNIB instruction.
parameters:
- Dest is the register whose 12-bit value is the index, or the full nibble address,
  for the next GETNIB / ROLNIB instruction to read.
- Src is an optional register, 9-bit literal, or 18-bit augmented literal whose value
  contains a base long address (Src[8:0]; added to index (Dest[11:3]) for GETNIB /
  ROLNIB) and also an optional auto-indexer value (Src[17:9]; added to Dest at end
  of execution).
documentation_source: PASM2 Manual 2022/11/01
