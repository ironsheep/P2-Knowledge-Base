description: "Get SE4 event flag into C/Z, then clear it.\n\nPOLLSE1, POLLSE2, POLLSE3, or POLLSE4 copies\
  \ the state of the selectable event 1, 2, 3, or 4 \uFB02ag into C and/or\n\nZ and then clears the \uFB02\
  ag (unless it's being set again by the event sensor).\n\nIf the WC, WZ, or WCZ effect is speci\uFB01\
  ed, the C \uFB02ag and/or Z \uFB02ag is updated to the state of the corresponding\n\nselectable event\
  \ \uFB02ag prior to clearing it.\n\nThe selectable event 1, 2, 3, or 4 \uFB02ag is set whenever the\
  \ corresponding con\uFB01gured event occurs. The selectable\n\nevent \uFB02ag is cleared upon execution\
  \ of the corresponding SETSEx, POLLSEx, WAITSEx, JSEx, or JNSEx\n\ninstructions."
