instruction: CALLPA
syntax: CALLPA  {#}D,{#}S
encoding: EEEE 1011010 0LI DDDDDDDDD SSSSSSSSS
timing:
  cycles: 4
  type: variable
  range: 4 / 13...20
group: Flow Control Instruction - Call a subroutine; store return context on the stack
  and copy D into PA or PB.
description: 'CALLPA and CALLPB records the current state of the C and Z flags and
  the address of the next instruction (PC + 1 Result: Push current C and Z flags and
  address of the next instruction onto the hardware stack, copy D to PA or PB, and
  set PC to new relative or absolute address.'
documentation_source: PASM2 Manual 2022/11/01
documentation_level: comprehensive
