parameters:
- Dest is a register, 9-bit literal, or 32-bit augmented literal whose value is copied
  to PA or PB.
- 'Src is a register, 9-bit literal, or 32-bit augmented literal that contains the
  relative or absolute address to set PC to. Use # for relative addressing; omit #
  for absolute addressing.'
