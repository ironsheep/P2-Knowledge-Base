instruction: DIRNZ
syntax: DIRNZ   {#}D           {WCZ}
encoding: EEEE 1101011 CZL DDDDDDDDD 001000101
timing:
  cycles: 2
  type: fixed
group: Pins
description: 'DIRZ or DIRNZ alters the direction register''s bit(s) designated by Dest to equal the state,
  or inverse state, of the Z Result: The I/O pin direction bit(s), described by Dest, are set to output/input
  according to Z or !Z; the rest are left as-is. Z = DIR bit.'
category: I/O Pin Instruction - Set pin(s) direction to input/output according to Z or !Z.
flags_affected:
  Z:
    formula: DIR bit
parameters:
- Dest is the register, 9-bit literal, or 11-bit augmented literal whose value identifies the I/O pin(s)
  to set to output or input.
- WCZ is an optional effect to update flags.
related:
- DIRC
- DIRNC
- DIRNOT
- DIRRND
- DIRL
- DIRH
