instruction: WAITATN
syntax: WAITATN          {WC/WZ/WCZ}
encoding: EEEE 1101011 CZ0 000011110 000100100
timing:
  cycles: 2
  type: variable
group: Events - Wait
description: 'WAITATN waits for an attention event to occur (unless the event flag is already set), then
  clears the event flag Result: Wait for attention event, then clear the flag; optionally aborting on
  timeout and setting C and/or Z on abort. Z = timeout.'
category: Event Monitor Instruction - Wait for and clear attention flag.
flags_affected:
  Z:
    formula: timeout
parameters:
- WC, WZ, or WCZ are optional effects to update flags.
related:
- COGATN
- POLLATN
- JATN
- JNATN
documentation_source: PASM2 Manual 2022/11/01
documentation_level: comprehensive
