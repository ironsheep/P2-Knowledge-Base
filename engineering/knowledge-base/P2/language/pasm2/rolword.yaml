instruction: ROLWORD
syntax: ROLWORD D,{#}S,#N
encoding: EEEE 1001010 000 DDDDDDDDD 000000000
timing:
  cycles: 2
  type: fixed
group: Math and Logic
description: 'ROLWORD reads the word identified by Num (0–1) from Src, or a word from
  the source described by a prior ALTGW Result: Word Num (0–1) of Src, or a word from
  a source described by prior ALTGW instruction, is rotated left into Dest.'
category: Bit Operation Instruction - Rotate a word left into a value.
flags_affected:
  C:
    when: D
parameters:
- Dest is the register in which to rotate the word into.
- Src is a register, 9-bit literal, or 32-bit augmented literal whose value contains
  the target word to read.
- Num is a 1-bit literal identifying the nibble ID (0–1) of Src to read.
related:
- ALTGW
- ROLNIB
- ROLBYTE
- GETNIB
- GETBYTE
- GETWORD
- SETNIB
- SETBYTE
- SETWORD
