instruction: POLLQMT
syntax: POLLQMT          {WC/WZ/WCZ}
encoding: EEEE 1101011 CZ0 000001111 000100100
timing:
  cycles: 2
  type: fixed
group: Events - Poll
description: 'POLLQMT copies the state of the CORDIC-read-but-empty event flag into C and/or Z and then
  clears the flag Result: CORDIC-read-but-empty event flag is optionally copied into C and/or Z, then
  it is cleared.'
category: Event Monitor Instruction - Retrieve and clear CORDIC-read-but-empty event flag.
parameters:
- WC, WZ, or WCZ are optional effects to update flags.
related:
- JQMT
- JNQMT
documentation_source: PASM2 Manual 2022/11/01
documentation_level: comprehensive
