description: "POLLQMT copies the state of the CORDIC-read-but-empty event flag into C and/or Z and then\
  \ clears the flag Result: CORDIC-read-but-empty event flag is optionally copied into C and/or Z, then\
  \ it is cleared.\n\nPOLLQMT copies the state of the CORDIC-read-but-empty event \uFB02ag into C and/or\
  \ Z and then clears the \uFB02ag\n\n(unless it's being set again by the event sensor).\n\nIf the WC,\
  \ WZ, or WCZ effect is speci\uFB01ed, the C \uFB02ag and/or Z \uFB02ag is updated to the state of the\
  \ CORDIC-read-but-\n\nempty event \uFB02ag prior to clearing it.\n\nThe CORDIC-read-but-empty event\
  \ \uFB02ag is set whenever GETQX / GETQY executes without any CORDIC results\n\navailable or in progress.\
  \ The pin-pattern-detected event \uFB02ag is cleared upon cog start or execution of POLLQMT,\n\nWAITQMT,\
  \ JQMT, or JNQMT instructions."
