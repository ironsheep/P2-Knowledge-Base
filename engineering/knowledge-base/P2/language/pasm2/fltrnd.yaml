instruction: FLTRND
syntax: FLTRND  {#}D           {WCZ}
encoding: EEEE 1101011 CZL DDDDDDDDD 001010110
timing:
  cycles: 2
  type: fixed
group: Pins
description: 'FLTRND sets the I/O pin(s) designated by Dest to the input direction and with output level(s)
  set randomly low and Result: The I/O pins described by Dest are set to the input direction and each
  output level is set randomly low or high; the rest are left as-is. Z = OUT bit.'
category: I/O Pin Instruction - Set pin(s) direction to input and to an output level of random low/high.
flags_affected:
  Z:
    formula: OUT bit
parameters:
- Dest is the register, 9-bit literal, or 11-bit augmented literal whose value identifies the I/O pin(s)
  to set to the input direction and with output level(s) set randomly to low or high.
- WCZ is an optional effect to update flags.
documentation_source: PASM2 Manual 2022/11/01
documentation_level: comprehensive
