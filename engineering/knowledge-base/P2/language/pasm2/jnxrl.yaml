instruction: JNXRL
syntax: JNXRL   {#}S
encoding: EEEE 1011110 01I 000011101 SSSSSSSSS
timing:
  cycles: 2
  type: fixed
group: Events - Branch
description: 'JXRL or JNXRL checks the cog''s streamer LUT RAM rollover event flag and jumps to the address
  described by Src Result: If streamer LUT RAM rollover event flag is set (or is clear in syntax 2), PC
  is set to a new relative (#Src) or absolute (Src) address.'
category: Event Branch Instruction - Jump if streamer LUT RAM rollover event flag set or clear.
parameters:
- 'Src is a register, 9-bit literal, or 20-bit augmented literal whose value is the absolute or relative
  address to set PC to. Use # for relative addressing; omit # for absolute addressing.'
documentation_source: PASM2 Manual 2022/11/01
documentation_level: comprehensive
