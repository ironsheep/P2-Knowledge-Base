instruction: OUTNC
syntax: OUTNC   {#}D           {WCZ}
encoding: EEEE 1101011 CZL DDDDDDDDD 001001011
timing:
  cycles: 2
  type: fixed
group: Pins
description: 'OUTC or OUTNC alters the output level register''s bit(s) designated by Dest to equal the
  state, or inverse state, of Result: The I/O pin output level bit(s), described by Dest, are set to low/high
  according to C or !C; the rest are left as-is. Z = OUT bit.'
category: I/O Pin Instruction - Set pin(s) output level to low/high according to C or !C.
flags_affected:
  Z:
    formula: OUT bit
parameters:
- Dest is the register, 9-bit literal, or 11-bit augmented literal whose value identifies the I/O pin(s)
  for which output levels are to be set low or high.
- WCZ is an optional effect to update flags.
documentation_source: PASM2 Manual 2022/11/01
documentation_level: comprehensive
