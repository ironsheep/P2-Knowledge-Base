instruction: TJNZ
syntax: TJNZ    D,{#}S
encoding: EEEE 1011100 11I DDDDDDDDD SSSSSSSSS
timing:
  cycles: 2
  type: fixed
group: Branch S - Test
description: Dest is tested and if it's zero (or not zero in syntax 2), PC is set to a new relative (#Src)
  or absolute (Src) address.
category: Flow Control Instruction - Test value and jump if zero or not zero.
parameters:
- Dest is a register whose value is tested for zero or not zero.
- 'Src is a register, 9-bit literal, or 20-bit augmented literal whose value is the absolute or relative
  address to set PC to. Use # for relative addressing; omit # for absolute addressing.'
documentation_source: PASM2 Manual 2022/11/01
documentation_level: comprehensive
