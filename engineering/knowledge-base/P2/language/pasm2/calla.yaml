parameters:
- Addr is a symbolic reference to the target subroutine; the location to set PC to.
  Relative addressing is the default; use '\' to force absolute addressing.
- Dest is a register containing the 20-bit absolute address to set PC to and optional
  new C and Z states.
- WC, WZ, or WCZ are optional effects to update the flags from Dest's upper bit states.
