  type: fixed
group: Flow Control Instruction - Call a subroutine; store return context in the Hub
  long at PTRA++ or PTRB++.
description: Write current C and Z flags and address of the next instruction into
  the 4-byte Hub RAM location at PTRA or PTRB, increment pointer, set PC to new relative
  or absolute address, and optionally update C and/or Z to new state. R = 1 then PC
  += A, else PC = A.
