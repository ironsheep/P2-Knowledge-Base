group: Bit Operation Instruction - Rotate a byte left into a value.
description: "ROLBYTE reads the byte identified by Num (0\u20133) from Src, or a byte from the source\
  \ described by a prior ALTGB Result: Byte Num (0\u20133) of Src, or a byte from a source described by\
  \ prior ALTGB instruction, is rotated left into Dest.\n\nROLBYTE reads the byte identi\uFB01ed by Num\
  \ (0\u20133) from Src, or a byte from the source described by a prior ALTGB\n\ninstruction, and rotates\
  \ it left into Dest.\n\nROLBYTE achieves the same effect as two instructions\u2014 an 8-bit SHL followed\
  \ by SETBYTE into byte 0.\n\nNum (0\u20133) identi\uFB01es a value's individual bytes, by position,\
  \ in least-signi\uFB01cant byte order.\n\nSyntax 2 is intended for use after an ALTGB instruction; i.e.\
  \ in a loop to iteratively read a series of byte values\n\nwithin contiguous long registers."
