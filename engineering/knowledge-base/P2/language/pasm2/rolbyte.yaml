instruction: ROLBYTE
syntax: ROLBYTE D,{#}S,#N
encoding: EEEE 1001000 000 DDDDDDDDD 000000000
timing:
  cycles: 2
  type: fixed
group: Math and Logic
description: 'ROLBYTE reads the byte identified by Num (0–3) from Src, or a byte from
  the source described by a prior ALTGB Result: Byte Num (0–3) of Src, or a byte from
  a source described by prior ALTGB instruction, is rotated left into Dest.'
category: Bit Operation Instruction - Rotate a byte left into a value.
flags_affected:
  C:
    when: D
parameters:
- Dest is the register in which to rotate the byte into.
- Src is a register, 9-bit literal, or 32-bit augmented literal whose value contains
  the target byte to read.
- Num is a 2-bit literal identifying the nibble ID (0–3) of Src to read.
related:
- ALTGB
- ROLNIB
- ROLWORD
- GETNIB
- GETBYTE
- GETWORD
- SETNIB
- SETBYTE
- SETWORD
documentation_source: PASM2 Manual 2022/11/01
documentation_level: comprehensive
compiler_operand_format:
  name: operand_ds2get
  pattern: D{,S/#,#0..3}
  description: 'Get byte: destination, optional source and byte index 0-3'
  valueType: 9
