instruction: CALLD
syntax: CALLD   D,{#}S   {WC/WZ/WCZ}
encoding: EEEE 11100WW RAA AAAAAAAAA AAAAAAAAA
description: |
  Call to A by writing {C, Z, 10'b0, PC[19:0]} to PA/PB/PTRA/PTRB (per W). If R = 1 then PC += A, else PC = A. "\" forces R = 0.
timing:
  cycles: 4
  type: fixed
group: Branch A - Call
flags_affected:
  C: A
