# Smart Pin Mode: %11010 - ADC Scope with Trigger
# Silicon Doc Reference: part4-smart-pins.txt, page 94
# Layer 1: Direct Silicon Doc extraction

mode_id: "%11010"

mode_name: "ADC Scope with Trigger"

mode_group: "adc"

mode_complexity: "expert"

dac_mode_dependency: false

pin_pairing: "none"

operation_description: |
  ADC scope with trigger mode provides oscilloscope-like functionality for capturing
  ADC data with triggering capability. Combines ADC sampling with trigger detection
  for synchronized data acquisition. Advanced mode requiring deep understanding of
  ADC operations and trigger configuration.

x_parameter:
  usage: "ADC and trigger configuration"
  bit_fields:
    - range: "X[31:0]"
      purpose: "ADC mode, sample rate, and trigger configuration"

y_parameter:
  usage: "Trigger level and parameters"
  bit_fields:
    - range: "Y[31:0]"
      purpose: "Trigger threshold and control parameters"

z_result:
  data_type: "Captured ADC data with trigger information"
  bit_interpretation:
    - range: "Z[26:0]"
      meaning: "ADC sample data and trigger status"

timing_specifications:
  clock_relationship: "Trigger-synchronized ADC sampling"
  update_frequency: "Trigger-dependent data capture"

in_signal_behavior:
  trigger_conditions:
    - "Trigger condition met"
    - "Capture buffer complete"
  acknowledgment_method: "rdpin"


initialization_requirement:
  critical: true
  description: "Smart pin MUST be reset before configuration"
  requirement: |
    The smart pin MUST be reset (DIR=0) before any configuration or reconfiguration.
    This ensures the smart pin is in a known state and prevents configuration conflicts.
  reset_sequence:
    pasm2: |
      DIRL  pin         ' REQUIRED: Reset smart pin (DIR=0)
      WRPIN mode, pin   ' Configure mode
      WXPIN x, pin      ' Set X parameter
      WYPIN y, pin      ' Set Y parameter
      DIRH  pin         ' Enable smart pin (DIR=1)
    spin2: |
      PINCLEAR(pin)              ' Reset pin (DIR=0, WRPIN=0)
      PINSTART(pin, mode, x, y)  ' Configure and enable
      ' OR manually:
      PINFLOAT(pin)              ' Ensure DIR=0
      WRPIN(pin, mode)           ' Set mode
      WXPIN(pin, x)              ' Set X parameter
      WYPIN(pin, y)              ' Set Y parameter
      PINHIGH(pin)               ' Enable (DIR=1)

common_applications:
  - application: "Digital oscilloscope"
    description: "Triggered waveform capture and analysis"
    complexity_level: "expert"
  - application: "Event-synchronized sampling"
    description: "Capture ADC data synchronized to external events"
    complexity_level: "expert"

configuration_examples:
  - name: "Basic triggered scope"
    description: "Simple triggered ADC capture"
    reset_code: "DIRL scope_pin                  ' REQUIRED: Reset before configuration"
    wrpin_code: "WRPIN ##%0000_0000_000_0100000000000_00_11010_0, scope_pin"
    wxpin_code: "WXPIN trigger_config, scope_pin"
    wypin_code: "WYPIN trigger_level, scope_pin"
    explanation: "ADC pin with trigger configuration"

