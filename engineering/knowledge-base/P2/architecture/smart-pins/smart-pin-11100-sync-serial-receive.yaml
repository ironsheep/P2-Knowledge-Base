# Smart Pin Mode: %11101 - Sync Serial Receive
# Silicon Doc Reference: part4-smart-pins.txt, page 75
# Layer 1: Direct Silicon Doc extraction

mode_id: "%11101"

mode_name: "Sync Serial Receive"

group: "communication"

mode_complexity: "advanced"

dac_mode_dependency: false

pin_pairing: "adjacent"

operation_description: |
  Sync serial receive mode provides SPI-style synchronous serial reception.
  A-pin receives data, B-pin provides clock. Data received synchronously
  with external clock. Received data available via RDPIN.

x_parameter:
  usage: "Clock and data configuration"
  bit_fields:
    - range: "X[31:0]"
      purpose: "Clock detection and data format configuration"

y_parameter:
  usage: "Not used in receive mode"

z_result:
  data_type: "Received data"
  bit_interpretation:
    - range: "Z[31:0]"
      meaning: "Synchronously received data"

timing_specifications:
  clock_relationship: "External clock-synchronized reception"
  update_frequency: "Clock-dependent data reception"

in_signal_behavior:
  trigger_conditions:
    - "Data reception complete"
  acknowledgment_method: "rdpin"


initialization_requirement:
  critical: true
  description: "Smart pin MUST be reset before configuration"
  requirement: |
    The smart pin MUST be reset (DIR=0) before any configuration or reconfiguration.
    This ensures the smart pin is in a known state and prevents configuration conflicts.
  reset_sequence:
    pasm2: |
      DIRL  pin         ' REQUIRED: Reset smart pin (DIR=0)
      WRPIN mode, pin   ' Configure mode
      WXPIN x, pin      ' Set X parameter
      WYPIN y, pin      ' Set Y parameter
      DIRH  pin         ' Enable smart pin (DIR=1)
    spin2: |
      PINCLEAR(pin)              ' Reset pin (DIR=0, WRPIN=0)
      PINSTART(pin, mode, x, y)  ' Configure and enable
      ' OR manually:
      PINFLOAT(pin)              ' Ensure DIR=0
      WRPIN(pin, mode)           ' Set mode
      WXPIN(pin, x)              ' Set X parameter
      WYPIN(pin, y)              ' Set Y parameter
      PINHIGH(pin)               ' Enable (DIR=1)

common_applications:
  - application: "SPI slave receive"
    description: "SPI-style synchronous serial reception"
    complexity_level: "advanced"
  - application: "Synchronous sensor input"
    description: "Clock-synchronized sensor data reception"
    complexity_level: "advanced"

configuration_examples:
  - name: "SPI slave RX"
    description: "SPI slave reception with external clock"
    reset_code: "DIRL spi_rx                  ' REQUIRED: Reset before configuration"
    wrpin_code: "WRPIN ##%0000_0001_000_0000000000000_00_11101_0, spi_rx"
    wxpin_code: "WXPIN clock_config, spi_rx"
    explanation: "A=data pin, B=clock pin, synchronous reception"

