# Smart Pin Mode: %11100 - Sync Serial Transmit
# Silicon Doc Reference: part4-smart-pins.txt, page 75
# Layer 1: Direct Silicon Doc extraction

mode_id: "%11100"

mode_name: "Sync Serial Transmit"

mode_group: "communication"

mode_complexity: "advanced"

dac_mode_dependency: false

pin_pairing: "adjacent"

operation_description: |
  Sync serial transmit mode provides SPI-style synchronous serial transmission.
  A-pin carries data, B-pin provides clock. Data transmitted synchronously with
  clock generation. OUT signal overridden for transmission control.

x_parameter:
  usage: "Clock and data configuration"
  bit_fields:
    - range: "X[31:0]"
      purpose: "Clock period and data format configuration"

y_parameter:
  usage: "Transmit data"
  bit_fields:
    - range: "Y[31:0]"
      purpose: "Data to transmit synchronously"

z_result:
  data_type: "Not used"

timing_specifications:
  clock_relationship: "Synchronous data/clock generation"
  update_frequency: "Clock-synchronized transmission"

in_signal_behavior:
  trigger_conditions:
    - "Transmission complete"
  acknowledgment_method: "wypin"


initialization_requirement:
  critical: true
  description: "Smart pin MUST be reset before configuration"
  requirement: |
    The smart pin MUST be reset (DIR=0) before any configuration or reconfiguration.
    This ensures the smart pin is in a known state and prevents configuration conflicts.
  reset_sequence:
    pasm2: |
      DIRL  pin         ' REQUIRED: Reset smart pin (DIR=0)
      WRPIN mode, pin   ' Configure mode
      WXPIN x, pin      ' Set X parameter
      WYPIN y, pin      ' Set Y parameter
      DIRH  pin         ' Enable smart pin (DIR=1)
    spin2: |
      PINCLEAR(pin)              ' Reset pin (DIR=0, WRPIN=0)
      PINSTART(pin, mode, x, y)  ' Configure and enable
      ' OR manually:
      PINFLOAT(pin)              ' Ensure DIR=0
      WRPIN(pin, mode)           ' Set mode
      WXPIN(pin, x)              ' Set X parameter
      WYPIN(pin, y)              ' Set Y parameter
      PINHIGH(pin)               ' Enable (DIR=1)

common_applications:
  - application: "SPI master transmit"
    description: "SPI-style synchronous serial transmission"
    complexity_level: "advanced"
  - application: "Synchronous sensor communication"
    description: "Clock-synchronized sensor data transmission"
    complexity_level: "advanced"

configuration_examples:
  - name: "SPI master TX"
    description: "SPI master transmission with clock"
    reset_code: "DIRL spi_tx                  ' REQUIRED: Reset before configuration"
    wrpin_code: "WRPIN ##%0000_0001_000_0000000000000_01_11100_0, spi_tx"
    wxpin_code: "WXPIN clock_config, spi_tx"
    wypin_code: "WYPIN spi_data, spi_tx"
    explanation: "A=data pin, B=clock pin, synchronous transmission"

