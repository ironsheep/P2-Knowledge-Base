code_content:
  language: "spin2"
  code_type: "method"
  code: |
    PUB the_essentials()
      DIRL #56              ' Make P56 an input (Direction Low)
      DIRH #56              ' Make P56 an output (Direction High)
      OUTL #56              ' Set P56 output to 0 (Output Low)
      OUTH #56              ' Set P56 output to 1 (Output High)
  code_comments:
    - line_number: 2
      comment: "DIRL #56"
      explanation: "Sets pin direction to input by clearing DIR bit for pin 56"
    - line_number: 3
      comment: "DIRH #56"  
      explanation: "Sets pin direction to output by setting DIR bit for pin 56"
    - line_number: 4
      comment: "OUTL #56"
      explanation: "Sets output value to low by clearing OUT bit for pin 56"
    - line_number: 5
      comment: "OUTH #56"
      explanation: "Sets output value to high by setting OUT bit for pin 56"

