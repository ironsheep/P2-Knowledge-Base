mode_id: "%11100"

mode_name: "Sync Serial Transmit"

mode_group: "communication"

mode_complexity: "advanced"

dac_mode_dependency: false

pin_pairing: "adjacent"

operation_description: |
  Sync serial transmit mode provides SPI-style synchronous serial transmission.
  A-pin carries data, B-pin provides clock. Data transmitted synchronously with
  clock generation. OUT signal overridden for transmission control.

